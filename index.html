<!DOCTYPE HTML>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>The Love Calculator</title>

        <!-- Favicon -->
        <link rel="icon" href="images/heart-favicon_io/favicon-32x32.png" type="image/x-icon">

        <!-- CSS -->
        <link rel="stylesheet" href="styles.css">
        
    </head>

    <body>

        <!-- Adding Beating Hearts -->
        <section>
            <div class="heart">
                <img class="heart1" src="images/red heart.png" alt="beating-heart">
                <img class="heart2" src="images/red heart.png" alt="beating-heart">
                <img class="heart3" src="images/red heart.png" alt="beating-heart">
                <img class="heart4" src="images/red heart.png" alt="beating-heart">
            </div>

         <!-- Adding Love Calculator -->
            
            <div class="love-calc">
                <h1>The Love Calculator</h1>
                <div class="name">
                    <form id="loveForm" onsubmit="checkReqFields();return false;">
                        <label for="yourName">What is your name? (required)</label><br>
                        <input type="text" name="name" placeholder="Your Name" id="yourName"><br>
                        <label for="crushName">What is your crush's name? (required)</label><br>
                        <input type="text" name="name" placeholder="Crush's Name" id="crushName"><br>
                        <input type="submit" name="submit" value="Calculate" class="button" id="calculate">
                        <input type="reset" value="Clear" class="button" id="clear" onclick="reload()">
                    </form>
                </div>
                <br>
                <p id="message"></p>
            </div>
        </section>

       <!-- JavaScript Code -->

       <script type="text/JavaScript" src="script.js"></script>

    </body>
</html>
